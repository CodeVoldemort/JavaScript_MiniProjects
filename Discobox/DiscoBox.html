<html>
    <head>
        <title>On click - color Change</title>
         <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                background-color: rgba(0, 0, 0, 0.673);
            }
            h1{
                color: white;
                display: block;
                transition: all 10s;
            }
            .main{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container button{
                background-color: white;
                color: Black;
                padding: 1rem 2rem ;
            }
            .container .btn{
                display: flex;
                justify-content: center;
            }
            .container .box{
                display: flex;
                justify-content: center;
                margin: 1rem 0;
            }
            .container .box div{
                height: 8rem;
                width: 8rem;
                background-color: white;
                transition: all 1s;
            }
         </style>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <h1 class="h1">Hello, workd</h1>
                <div class="box">
                    <div class="colorBox"></div>
                </div>
                <div class="btn">
                    <button id="myButton">Click</button>
                </div>
            </div>
        </div>
        <script>
            const button = document.getElementById("myButton")
            const colorBox = document.querySelector(".colorBox")
            const heading = document.querySelector(".h1")
            button.addEventListener("click", () => {
                const title = ["Wow nice color", "Looks cool", "That's my Favourite", "I hate this color"]
                const randomTitle = Math.floor(Math.random() * title.length)
                heading.textContent = `${title[randomTitle]}`  
                const randomNum1 = Math.floor(Math.random() * 255)
                const randomNum2 = Math.floor(Math.random() * 255)
                const randomNum3 = Math.floor(Math.random() * 255)
                colorBox.style.backgroundColor = `rgb(${randomNum1},${randomNum2},${randomNum3})`
            })
        </script>
    </body>
</html>
