<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    body{
            background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);
        }
        .clock{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            /* background-image: url(./bg.png);
            background-position: center;
            background-size: cover; */
            height: 60vh;
            width: 30vw;
            border: 2px solid rgb(6, 6, 6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 60vh;
            width: 30vw;
        }
        .dot{
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: black;
        }
        .bar{
            position: absolute;
            width: 50%;
            background: black;
            border-radius: 20px;
            transform-origin: 100%;
            left: 0;
            transform: rotate(90deg);
        }
        .hour-bar{
            height: 10px; 
        }
        .minute-bar{
            height: 7px; 
        }
        .sec-bar{
            height: 4px; 
        }

    </style>
</head>
<body>
    <div class="clock">
        <div class="container">
            <img src="./bg.png" alt="">
            <div class="dot"></div>
            <div class="hour-bar bar"></div>
            <div class="minute-bar bar"></div>
            <div class="sec-bar bar"></div>
        </div>
    </div>
    <script>
        const hourBar = document.querySelector(".hour-bar")
        const minuteBar = document.querySelector(".minute-bar")
        const secBar = document.querySelector(".sec-bar")

        function Clock(){
            setInterval(() => {
            const now = new Date()

            const second =  now.getSeconds()
            const secondDegree = ((second/60) * 360) + 90
            secBar.style.transform = `rotate(${secondDegree}deg)`
            console.log(secondDegree)

            const minute = now.getMinutes()
            const minuteDegree = ((minute/60) * 360) + 90
            minuteBar.style.transform = `rotate(${minuteDegree}deg)`

            const hour = now.getHours()
            const hourDegree = ((hour/12) * 360) + 90
            hourBar.style.transform = `rotate(${hourDegree}deg)`
            }, 1000)
        }

        Clock()
    </script>
</body>
</html>
